<app-box>
    <h3>{{'Uploads' | translate}}</h3>

    <ul class="uploads_container">
        <li *ngFor="let upload of project.uploads">
            <app-upload [upload]="upload" [tasks]="tasks" (uploadDeleted)="removeOldUpload($event)"></app-upload>
        </li>
    </ul>




    <app-new-upload [project]="project" (uploadCreated)="createdUpload($event)"></app-new-upload>



</app-box>
