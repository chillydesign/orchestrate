<h1>New project</h1>

<app-box>


    <form (keyup)="onFormChange()" (change)="onFormChange()" (ngSubmit)="onSubmit()" novalidate>
        <ul>

            <app-form-field [errors]="errors" [field]="'name'">
                <label for="name">Name * </label>
                <input appAutofocus autocomplete="off" type="text" name="name" id="name" [(ngModel)]="project.name">
            </app-form-field>


            <app-form-field [errors]="errors">
                <button [disabled]="formLoading">Save</button>
            </app-form-field>
        </ul>
    </form>


</app-box>
