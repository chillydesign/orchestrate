<ng-container *ngIf="channel">

    <h3>{{channel.name}}</h3>


    <app-spinner [show]="messages_loading"></app-spinner>



    <div class="channel_container">
        <div class="comments_container ">

            <div class="comment_container" *ngFor="let message of messages">
                <blockquote class="">
                    <p>
                        {{message.content}}
                    </p>
                    <span class="date"> {{message.created_at_date | date}}</span>
                </blockquote>

            </div>



        </div>


        <div class="new_comment_container">
            <div>
                <input class="task_input" placeholder="your comment" [(ngModel)]="newmessage.content" name="content"
                    id="content" (keypress)="saveCommentOnEnter($event)" />
            </div>
        </div>
    </div>






</ng-container>
