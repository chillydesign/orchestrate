<app-box *ngIf="tasks">
    <ul>
        <li *ngFor="let task of tasks">
            <app-task [task]="task" [showDate]="true" [showProjectLink]="true"
                [canAdministrate]="current_user?.is_admin">
            </app-task>
        </li>
    </ul>
</app-box>
