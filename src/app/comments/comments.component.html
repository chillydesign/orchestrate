<div class="comments_container ">

    <div class="comment_container" *ngFor="let comment of comments">
        <blockquote class="">{{comment.message}}
            <span class="date"> {{comment.created_at_date | date}}</span>
        </blockquote>

    </div>


    <div>
        <input class="task_input" placeholder="your comment" [(ngModel)]="newcomment.message" name="message"
            id="message" (keypress)="saveCommentOnEnter($event)" />
    </div>

</div>
