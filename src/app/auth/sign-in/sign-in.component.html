<app-box>
    <form (ngSubmit)="onSubmit()" novalidate>
        <ul>
            <app-form-field>
                <label for="email">Email</label>
                <input autocomplete="email" type="email" id="email" name="email" placeholder="email@address.com"
                    [(ngModel)]="email" />
            </app-form-field>
            <app-form-field>
                <label for="password">Mot de passe</label>
                <input autocomplete="current-password" type="password" id="password" name="password"
                    [(ngModel)]="password" />
            </app-form-field>

            <app-form-field>
                <label for="remember_me">Remember me?</label>
                <input type="checkbox" id="remember_me" name="remember_me" [(ngModel)]="remember_me" />
            </app-form-field>

            <app-form-field [errors]="errors" [field]="'signin'">
                <button>Connexion</button>
            </app-form-field>



        </ul>

    </form>

    <form *ngIf="show2fa" (ngSubmit)="confirmWith2FA()" novalidate>
        <ul>
            <app-form-field>
                <label for="two_factor_code">2fa code</label>
                <input autocomplete="two_factor_code" type="password" id="two_factor_code" name="two_factor_code"
                    [(ngModel)]="two_factor_code" />
            </app-form-field>
            <app-form-field [errors]="errors" [field]="'signin'">
                <button>Confirm Code</button>
            </app-form-field>
        </ul>
    </form>

</app-box>
