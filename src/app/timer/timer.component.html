<div class="timer">

    <div *ngIf="status === 'stopped'">
        <a (click)="startTimer()" class="play_button start_timer">Start</a>
    </div>

    <div *ngIf="status !== 'stopped'">
        <span (click)="toggleTimer()">{{time_elapsed_nice}}</span>
        <a (click)="stopTimer()" class="stop_button toggle_timer">Stop</a>
    </div>
</div>
