<div class="timer">

    <div *ngIf="status === 'stopped'">
        <a (click)="startTimer()" class="button start_timer">Start</a>
    </div>

    <div *ngIf="status !== 'stopped'">

        <a (click)="toggleTimer()" class="button toggle_timer">Toggle</a>
        <a (click)="stopTimer()" class="button toggle_timer">Stop</a>
        {{time_elapsed}} s

    </div>
</div>
